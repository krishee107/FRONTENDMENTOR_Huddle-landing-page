<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/afe683d2f0.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>

  <main>
    <header>
      <img src="images/logo.svg" alt="">
    </header>
    
    <div id="content">
      <div id="mockup"><img src="images/illustration-mockups.svg" alt=""></div>
      <div id="text">
        <h1> Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <div id="register">Register</div>
      </div>
    </div>
  </main>

<footer>
  <div class="ico"><i class="fa-brands fa-facebook-f"></i></div>
  <div class="ico"><i class="fa-brands fa-twitter"></i></div>
  <div class="ico"><i class="fa-brands fa-instagram"></i></div>
</footer>

</body>
</html>
